<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Rocks</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <a href="../index.html" id="label_link">Pet Rocks</a>
        <nav id="navigation">
            <a class="icon" onclick="openMobileNavigationMenu()" href="#">
                <img src="../images/hamburger.png">
            </a>
            <a href="../index.html">Home</a>
            <a href="../content/contact.html">Contact</a>
            <a href="../content/products.html">Products</a>
        </nav>
    </header>
    <div id="main-content">
        <h1>Contact</h1>
        <p>If you have any questions, concerns, or otherwise, don't hesitate to contact us at pet.rocks@email.com!</p>
        <form>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email"> <br><br>
            <label for="feedback">Feedback: </label> <br>
            <textarea id="feedback" name="feedback"></textarea>
        </form>
        <img class="display" srcset="limestone-large.jpg 3000w limestone-med.jpg 1000w limestone-small.jpg 500w"
        sizes="(max-width: 1000px) 500px, 1000px"
        src="../images/limestone-large.jpg" 
        alt="rocks on a red background.">
    </div>
    <footer>
        <a href="../index.html">Home</a>
        <a href="../content/contact.html">Contact</a>
        <a href="../content/products.html">Products</a>
    </footer>
    <script>
        function openMobileNavigationMenu() {
            var x = document.getElementById("navigation");
                if (x.className === "") {
                    x.className += "responsive";
                } else {
                    x.className = "";
                }
            }
    </script>
</body>
</html>
