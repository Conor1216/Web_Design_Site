<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Rocks</title>
    <link rel="stylesheet" href="../css/products.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <a href="index.html" id="label_link">Pet Rocks</a>
        <nav id="navigation">
            <a class="icon" onclick="openMobileNavigationMenu()" href="#">
                <img src="../images/hamburger.png">
            </a>
            <a href="index.html">Home</a>
            <a href="content/contact.html">Contact</a>
            <a href="content/products.html">Products</a>
        </nav>
    </header>
    <div id="main-content">
        <h1>Products</h1>
        <table>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Type</th>
                <th>Age</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>            
                    <img srcset="rock1-large.webp 3000w rock1-med.webp 1000w rock1-small.webp 500w"
                    sizes="(max-width: 150px) 500px, 1000px"
                    src="../images/rock1-large.webp"

                <td>Gary</td>
                <td>Metamorphic</td>
                <td>3,000 years</td>
                <td>$29.99</td>
            </tr>
            <tr>
                <td>            
                    <img srcset="rock2-large.webp 3000w rock2-med.webp 1000w rock2-small.webp 500w"
                    sizes="(max-width: 150px) 500px, 1000px"
                    src="../images/rock2-large.webp" 
                    alt="Reginald, Igneous"></td>

                <td>Igneous</td>
                <td>4,500 years</td>
                <td>$25.99</td>
            </tr>
            <tr>
                <td>            
                    <img srcset="limestone-large.jpg 3000w limestone-med.jpg 1000w limestone-small.jpg 500w"

                <td>1,200 years</td>
                <td>$19.99</td>
            </tr>
        </table>
    </div>
    <footer>
        <a href="../index.html">Home</a>
        <a href="content/contact.html">Contact</a>
        <a href="content/products.html">Products</a>
    </footer>
    <script>
        function openMobileNavigationMenu() {
            var x = document.getElementById("navigation");
                if (x.className === "") {
                    x.className += "responsive";
                } else {
                    x.className = "";
                }
            }
    </script>

</html>
